version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./Web/backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./eidos.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
    volumes:
      - ./Web/backend/eidos.db:/app/eidos.db
      - backend_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js
  frontend:
    build:
      context: ./Web/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8001
    depends_on:
      - backend
    restart: unless-stopped

  # MAKS Bot
  bot:
    build:
      context: ./chatbot
      dockerfile: Dockerfile
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - BACKEND_URL=http://backend:8001
    volumes:
      - ./Web/backend/eidos.db:/app/eidos.db
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
